module_name: pre_amp2
description: Configuration for 2nd pre-amplifier in a clocked comparator
pins:
  vdd:
    name: avdd
    description: power supply
    direction: input
    datatype: pwl
  inp:
    name: inp
    description: positive input
    direction: input
    datatype: pwl
  inn:
    name: inn
    description: negative input
    direction: input
    datatype: pwl
  outp:
    name: outp
    description: positive output
    direction: output
    datatype: pwl
  outn:
    name: outn
    description: negative output
    direction: output
    datatype: pwl
  ibn:
    name: ibn
    description: bias current input
    direction: input
    datatype: pwl
    constraint:
      current: {value: n}
  clk:
    name: clk
    description: equalize the outputs to their common-mode voltage
    direction: input
    datatype: logic
    vectorsize: 1
  pdn:
    name: pdn
    description: power down
    direction: input
    datatype: logic
    vectorsize: 1

metrics:
  compression:
    description: Gain compression behavior
  filter:
    description: Implement filter for dynamic behavior
    value: p1 # user will choose one in the list

modelparams: # use default params and their values if not stated here
  etol_ibn:
    description: error tolerance of a ibn input
    datatype: real
    value: 1e-6
testparams:
  f_bin:
    description: frequency bin in doing fft for test1
    value: 1e6
  f_max:
    description: max. frequency of interest for test1
    value: 30e9
